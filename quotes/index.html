---
layout: default
title: Quotes
---

<div class="content">
  <div class="related">
    <a href="add.html">Добавить цитату</a>
    <ul style="list-style-type: none;">
      {% for post in site.posts %}
        {% if post.is == "quote" %}
          <li>
		<p><cite><a href="{{ post.url }}">{{ 'λ' + post.title }}</a> &gt;&gt;= </cite><blockquote>{{ post.content }}</blockquote></p>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
